<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShotMark AI</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9fafe;
      margin: 0;
      padding: 0;
      text-align: center;
      color: #222;
    }

    .wrapper {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    h1 {
      font-size: 24px;
      color: #0072c6;
      margin-bottom: 10px;
    }

    p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    input[type="file"], button {
      display: block;
      width: 100%;
      max-width: 100%;
      margin: 12px auto;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input[type="file"] {
      background: #fff;
      border: 1px solid #ccc;
    }

    button {
      background-color: #0072c6;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #2b7a0b;
    }

    img {
      margin-top: 20px;
      max-width: 100%;
      border: 2px solid #0072c6;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <h1>ğŸ”µ ShotMark AI</h1>
    <p>×”×¢×œ×” ×ª××•× ×” ×©×œ ××˜×¨×” ×œ× ×™×ª×•×— ×¤×’×™×¢×•×ª</p>

    <input type="file" id="imageInput" accept="image/*">
    <button onclick="analyzeImage()">×©×œ×— ×œ× ×™×ª×•×—</button>

    <div id="result"></div>
    <img id="resultImage" src="" alt="" hidden>
  </div>

  <script>
    async function analyzeImage() {
      const file = document.getElementById('imageInput').files[0];
      if (!file) {
        alert("× × ×œ×‘×—×•×¨ ×ª××•× ×” ×œ× ×™×ª×•×—");
        return;
      }

      const formData = new FormData();
      formData.append("image", file);

      const resultDiv = document.getElementById('result');
      resultDiv.innerText = "â³ ××‘×¦×¢ × ×™×ª×•×—...";
      document.getElementById('resultImage').hidden = true;

      try {
        const response = await fetch("/api/analyze", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        if (data.status === "success") {
          resultDiv.innerText = data.message;
          const img = document.getElementById("resultImage");
          img.src = data.image_url;
          img.hidden = false;
        } else {
          resultDiv.innerText = "×©×’×™××”: " + data.message;
        }
      } catch (error) {
        resultDiv.innerText = "×©×’×™××ª ×©×¨×ª: " + error.message;
      }
    }
  </script>

</body>
</html>
