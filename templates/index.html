<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ShotMark AI</title>
</head>
<body>
  <h1>🔵 ShotMark AI</h1>
  <input type="file" id="imageInput">
  <button onclick="analyzeImage()">שלח</button>
  <p id="result"></p>
  <div id="analysis" style="text-align:right; display:none;">
    <table>
      <tr><td>סך פגיעות:</td><td id="totalHits"></td></tr>
      <tr><td>ריכוז משוער:</td><td id="centralRatio">—</td></tr>
      <tr><td>סטייה ממוצעת:</td><td id="avgDeviation">—</td></tr>
      <tr><td>ציון כולל:</td><td id="score">—</td></tr>
    </table>
    <button onclick="generatePDF()">הפק דו\"ח PDF</button>
    <button onclick="shareResult()">שתף תוצאה</button>
  </div>
  <img id="resultImage" style="max-width:400px;" hidden>

  <script>
    async function analyzeImage() {
      const file = document.getElementById('imageInput').files[0];
      const formData = new FormData();
      formData.append("image", file);

      const res = await fetch('/api/analyze', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      document.getElementById('result').innerText = data.message;
      if (data.image_url) {
        const img = document.getElementById('resultImage');
        img.src = data.image_url;
        img.hidden = false;

        document.getElementById('analysis').style.display = "block";
        document.getElementById('totalHits').innerText = data.hits;
        document.getElementById('score').innerText = (Math.min(100, data.hits)) + "/100";
      }
    }

    function generatePDF() {
      window.open('/api/report');
    }

    function shareResult() {
      const url = window.location.href;
      navigator.share ? navigator.share({
        title: "ShotMark AI",
        text: "תראה את תוצאת הירי שלי!",
        url: url
      }) : alert("העתק קישור: " + url);
    }
  </script>
</body>
</html>
