<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShotMark AI - מובייל</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fb;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #0057b7;
      font-size: 24px;
    }
    input, button {
      font-size: 18px;
      margin: 10px 0;
      padding: 12px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
    }
    button {
      background: #0057b7;
      color: white;
      border: none;
    }
    img {
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
      border: 2px solid #0057b7;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <h1>🔵 ShotMark AI</h1>
  <p>צלם או בחר תמונה של מטרה</p>
  <input type="file" accept="image/*" id="imageInput" capture="environment">
  <button onclick="analyze()">שלח לניתוח</button>

  <p id="result"></p>
  <img id="resultImage" hidden>

  <script>
    async function analyze() {
      const input = document.getElementById('imageInput');
      const file = input.files[0];
      if (!file) {
        alert("בחר תמונה קודם");
        return;
      }

      const formData = new FormData();
      formData.append("image", file);

      document.getElementById('result').innerText = "⏳ מנתח...";
      const response = await fetch("/api/analyze", {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      if (data.status === "success") {
        document.getElementById('result').innerText = data.message;
        const img = document.getElementById('resultImage');
        img.src = data.image_url;
        img.hidden = false;
      } else {
        document.getElementById('result').innerText = "שגיאה: " + data.message;
      }
    }
  </script>

</body>
</html>
