<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ShotMark AI - ניתוח ירי</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f9ff;
      color: #222;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #0057b7; font-size: 28px; }
    input, button {
      padding: 10px;
      margin: 8px auto;
      font-size: 16px;
      width: 95%;
      max-width: 400px;
      border-radius: 8px;
      border: 1px solid #ccc;
      display: block;
      box-sizing: border-box;
    }
    button {
      background-color: #0057b7;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #003f8a;
    }
    img {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 10px;
      border: 2px solid #0057b7;
    }
    .chart-container {
      margin-top: 20px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .summary {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: right;
      direction: rtl;
    }
  </style>
</head>
<body>

  <h1>🔵 ShotMark AI</h1>
  <p>מערכת ניתוח חורים בזמן אמת</p>

  <input type="text" id="shooter" placeholder="שם יורה">
  <input type="text" id="weapon" placeholder="סוג נשק">
  <input type="text" id="distance" placeholder="מרחק מהמטרה (מ')">
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="analyzeImage()">שלח לניתוח</button>

  <div id="result" class="summary"></div>
  <img id="resultImage" hidden>

  <div class="chart-container">
    <canvas id="hitsChart"></canvas>
  </div>

  <script>
    async function analyzeImage() {
      const file = document.getElementById("imageInput").files[0];
      const shooter = document.getElementById("shooter").value;
      const weapon = document.getElementById("weapon").value;
      const distance = document.getElementById("distance").value;

      if (!file) {
        alert("נא לבחור תמונה.");
        return;
      }

      const formData = new FormData();
      formData.append("image", file);
      formData.append("shooter", shooter);
      formData.append("weapon", weapon);
      formData.append("distance", distance);

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "⏳ ניתוח...";
      document.getElementById("resultImage").hidden = true;

      try {
        const res = await fetch("/api/analyze", {
          method: "POST",
          body: formData
        });
        const data = await res.json();

        if (data.status === "success") {
          resultDiv.innerHTML = `
            <b>יורה:</b> ${data.shooter}<br>
            <b>נשק:</b> ${data.weapon}<br>
            <b>מרחק:</b> ${data.distance}<br>
            <b>פגיעות תקפות:</b> ${data.hits}<br>
            <b>תאריך:</b> ${data.timestamp}<br>
            <b>AI:</b> ${getFeedback(data.hits)}
          `;

          const img = document.getElementById("resultImage");
          img.src = data.image_url;
          img.hidden = false;

          plotHits(data.hit_coords);
        } else {
          resultDiv.innerHTML = "שגיאה: " + data.message;
        }
      } catch (e) {
        resultDiv.innerHTML = "שגיאה: " + e.message;
      }
    }

    function getFeedback(hits) {
      if (hits >= 15) return "ירי מדויק ומרוכז – כל הכבוד!";
      if (hits >= 10) return "ביצוע טוב – שפר מיקוד.";
      if (hits >= 5) return "בינוני – מומלץ תרגול נוסף.";
      return "נדרש שיפור בסיסי.";
    }

    function plotHits(coords) {
      const ctx = document.getElementById('hitsChart').getContext('2d');
      const data = coords.map(p => ({ x: p.x, y: p.y }));

      new Chart(ctx, {
        type: 'scatter',
        data: {
          datasets: [{
            label: 'פגיעות במטרה',
            data: data,
            backgroundColor: 'green'
          }]
        },
        options: {
          scales: {
            x: { title: { display: true, text: 'X' }, min: 0 },
            y: { title: { display: true, text: 'Y' }, min: 0 }
          },
          plugins: {
            legend: { display: false },
            title: { display: true, text: 'פיזור פגיעות' }
          }
        }
      });
    }
  </script>

</body>
</html>
