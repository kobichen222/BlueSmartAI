<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ShotMark AI - ניתוח ירי</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f5fa;
      color: #222;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #0057b7; }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 8px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 6px;
      border: 1px solid #ccc;
      display: block;
      box-sizing: border-box;
    }
    button {
      background-color: #0057b7;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #003e8a;
    }
    img {
      margin-top: 15px;
      max-width: 100%;
      border: 2px solid #0057b7;
      border-radius: 10px;
    }
    .summary-table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 95%;
      max-width: 500px;
      background: #fff;
    }
    .summary-table td, .summary-table th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    .summary-table th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    .chart-container {
      margin: 20px auto;
      max-width: 400px;
    }
  </style>
</head>
<body>

  <h1>🔵 ShotMark AI</h1>
  <p>מדריך ירי חכם – ניתוח פגיעות בזמן אמת</p>

  <input type="text" id="shooter" placeholder="שם יורה (למשל: עזרא)">
  <input type="text" id="weapon" placeholder="סוג נשק (למשל: Glock 19)">
  <input type="text" id="distance" placeholder="מרחק מהמטרה (מטרים)">
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="analyzeImage()">שלח לניתוח</button>

  <div id="result"></div>
  <img id="resultImage" hidden>

  <div class="chart-container">
    <canvas id="hitsChart"></canvas>
  </div>

  <script>
    async function analyzeImage() {
      const file = document.getElementById("imageInput").files[0];
      const shooter = document.getElementById("shooter").value;
      const weapon = document.getElementById("weapon").value;
      const distance = document.getElementById("distance").value;

      if (!file) {
        alert("נא לבחור תמונה.");
        return;
      }

      const formData = new FormData();
      formData.append("image", file);
      formData.append("shooter", shooter);
      formData.append("weapon", weapon);
      formData.append("distance", distance);

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "⏳ ניתוח...";
      document.getElementById("resultImage").hidden = true;

      try {
        const res = await fetch("/api/analyze", {
          method: "POST",
          body: formData
        });
        const data = await res.json();

        if (data.status === "success") {
          resultDiv.innerHTML = `
            <table class="summary-table">
              <tr><th>שם יורה</th><td>${data.shooter}</td></tr>
              <tr><th>נשק</th><td>${data.weapon}</td></tr>
              <tr><th>מרחק</th><td>${data.distance} מטר</td></tr>
              <tr><th>פגיעות</th><td>${data.hits}</td></tr>
              <tr><th>תאריך</th><td>${data.timestamp}</td></tr>
              <tr><th>AI</th><td>${analyzeComment(data.hits)}</td></tr>
            </table>`;

          const img = document.getElementById("resultImage");
          img.src = data.image_url;
          img.hidden = false;

          plotHits(data.hit_coords);
        } else {
          resultDiv.innerHTML = "שגיאה: " + data.message;
        }
      } catch (e) {
        resultDiv.innerHTML = "שגיאה: " + e.message;
      }
    }

    function analyzeComment(hits) {
      if (hits >= 15) return "מצוין – שליטה מרשימה.";
      if (hits >= 10) return "טוב מאוד – שיפור קטן.";
      if (hits >= 5) return "בינוני – שים לב ליציבות.";
      return "נדרש תרגול בסיסי.";
    }

    function plotHits(coords) {
      const ctx = document.getElementById('hitsChart').getContext('2d');
      const xData = coords.map(p => p.x);
      const yData = coords.map(p => p.y);

      new Chart(ctx, {
        type: 'scatter',
        data: {
          datasets: [{
            label: 'פגיעות',
            data: coords,
            backgroundColor: 'red',
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: true, text: 'פיזור חורי ירי' }
          },
          scales: {
            x: { title: { display: true, text: 'X' }, min: 0, max: 800 },
            y: { title: { display: true, text: 'Y' }, min: 0, max: 800 }
          }
        }
      });
    }
  </script>

</body>
</html>
