<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ShotMark AI - ניתוח פגיעות</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f6fa;
      text-align: center;
      padding: 20px;
      color: #222;
    }
    h1 {
      color: #0057b7;
      margin-bottom: 10px;
    }
    p {
      margin-top: 0;
      font-size: 16px;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 8px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: 1px solid #ccc;
      display: block;
      box-sizing: border-box;
    }
    button {
      background-color: #0057b7;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004599;
    }
    #result {
      font-size: 18px;
      margin-top: 20px;
    }
    img {
      margin-top: 20px;
      max-width: 100%;
      border: 2px solid #007bff;
      border-radius: 10px;
    }
    a {
      color: #0057b7;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>🔵 ShotMark AI</h1>
  <p>מנתח את הפגיעות שלך בדיוק צבאי</p>

  <input type="text" id="shooter" placeholder="שם יורה (לדוגמה: עזרא)">
  <input type="text" id="weapon" placeholder="סוג נשק (לדוגמה: Glock 19)">
  <input type="text" id="distance" placeholder="מרחק מהמטרה (מטרים)">
  <input type="file" id="imageInput" accept="image/*">
  <button onclick="analyzeImage()">נתח תמונה</button>

  <div id="result"></div>
  <img id="resultImage" src="" hidden>

  <script>
    async function analyzeImage() {
      const file = document.getElementById('imageInput').files[0];
      const shooter = document.getElementById('shooter').value;
      const weapon = document.getElementById('weapon').value;
      const distance = document.getElementById('distance').value;

      if (!file) {
        alert("נא לבחור תמונה של מטרה לניתוח");
        return;
      }

      const formData = new FormData();
      formData.append("image", file);
      formData.append("shooter", shooter);
      formData.append("weapon", weapon);
      formData.append("distance", distance);

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "⏳ מתבצע ניתוח...";
      document.getElementById("resultImage").hidden = true;

      try {
        const response = await fetch("/api/analyze", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        if (data.status === "success") {
          resultDiv.innerHTML = `
            <b>${data.message}</b><br>
            <b>יורה:</b> ${data.shooter}<br>
            <b>נשק:</b> ${data.weapon}<br>
            <b>מרחק:</b> ${data.distance} מטרים<br>
            <b>תאריך:</b> ${data.timestamp}<br>
            <br><a href="${data.image_url}" target="_blank">הצג תמונה מסומנת</a>
          `;
          const img = document.getElementById("resultImage");
          img.src = data.image_url;
          img.hidden = false;
        } else {
          resultDiv.innerHTML = "שגיאה: " + data.message;
        }
      } catch (error) {
        resultDiv.innerHTML = "שגיאת שרת: " + error.message;
      }
    }
  </script>

</body>
</html>
